<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Translator App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Simple Translator Apps</h1>
    <img src="translator-man.png" alt="" height="300px" />

    <div>
      <input type="text" id="inputText" placeholder="Type your text here" />

      <select id="language">
        <option value="malay">Malay</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="korean">Korean</option>
      </select>
    </div>

    <button id="translateButton" onclick="translateText()">Translate</button>

    <div type="text" id="translatedText"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
